<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Jane Asawa - Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <div>
        <header>
            <h1>Jane Asawa</h1>
            <nav>
                <a id="index" href="index.html">About</a>
                <a id="portfolio" href="portfolio.html">Portfolio</a>
                <a id="contact" href="contact.html">Contact</a>
            </nav>
        </header>
        
        <div id="backgroundimage">
            <div id=contentArea>
                <main>
                    <h2>Contact</h2>
                    <form>
                        <div>
                            <h5>Name</h5>
                            <input type="text" name="fullName" placeholder="John Smith">
                        </div>
                        <div>
                            <h5>Email</h5>
                            <input type="email" name="emailAddress" placeholder="example@gmail.com">
                        </div>
                        <div>
                            <h5>Message</h5>
                            <textarea name="message" rows="10" cols="94"></textarea>
                        </div>
                        <div id="submitBtn">
                            <input type="submit" value="Submit">
                        </div>
                    </form> 
                    
                </main>
                
                <aside>
                    <h3>Connect with me</h3>
                    <div class="connections">
                        <a href="https://github.com/jasawa/Basic-Portfolio" target="_blank"><img src="assets/images/if_github_square_black_107109.png" alt="GitHub" style="width:62px;height:62px;border:0;"></a>
                        <a href="https://www.linkedin.com/in/jane-asawa" target="_blank"><img src="assets/images/if_square-linkedin_317725.png" alt="LinkedIn" style="width:58px;height:58px;border:0;"></a>
                        <a href="https://www.stackoverflow.com" target="_blank"><img src="assets/images/if_stackoverflow_273179.png" alt="StackOverflow" style="width:58px;height:58px;border:0;"></a>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <footer>
        <p><small>Copyright &copy; 2018 Jane Asawa</small></p>
    </footer>

    
  </body>
</html>
